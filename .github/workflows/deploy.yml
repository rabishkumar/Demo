name: Deploy to GoDaddy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Add GoDaddy to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan tech4earth.co.in >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
   
      - name: Deploy via SCP
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          scp -i private_key -r * sunlightsolar12@gmail.com@tech4earth.co.in:/home/sunlightsolar12@gmail.com/public_html/
